<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>会员列表</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
</head>
<body>

<!--引入topbar -->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--sidebar -->
        <div th:replace="commons/bar.html::#sidebar(activeUri='main.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">你好，[[${session.username}]]</h1>

            </div>

            <!--表格域-->
            <div class="col-7">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>年龄</th>
                        <th>体育馆</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <!--th:each 遍历循环-->
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">Tanmay</td>
                        <td th:text="${user.password}">Bangalore</td>
                        <td th:text="${user.age}">18</td>
                        <td th:text="${user.gym.name}">荔浦</td>

                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>

                            <button th:attr="del_uri=@{/user/}+${user.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>

                    </tr>
                    </tbody>

                </table>
                <a th:href="@{/user}" class="btn btn-info">添加用户</a>
                <a th:href="@{/cutpage}" class="btn btn-info">分页</a>

                <form id="deleteUserForm" method="delete">
                    <input type="hidden" name="_method" value="delete" >
                </form>
            </div>


            <!--<h2>Section title</h2>-->
        </main>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../../../assets/js/vendor/popper.min.js"></script>
<script src="../../../../dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!--删除员工-->
<script>
    $(".deleteBtn").click(function () {
        //删除当前员工的
        $("#deleteUserForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>


</body>
</html>
